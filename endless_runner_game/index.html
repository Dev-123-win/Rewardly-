
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Rewardly Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
            font-family: 'Press Start 2P', cursive;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #gameOverScreen h1 {
            font-size: 48px;
            color: #FFDE00; /* Yellow, like a classic arcade game */
            text-shadow: 4px 4px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-bottom: 30px;
        }
        #gameOverScreen button {
            width: 80%;
            max-width: 300px;
            padding: 18px 25px;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid #000;
            border-radius: 15px;
            margin: 15px;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.8);
        }
        #restartButton {
             background-color: #FF4136; /* A vibrant red */
             color: white;
        }
        #continueButton {
             background-color: #0074D9; /* A strong blue */
             color: white;
        }
        #gameOverScreen button:hover {
            transform: translateY(-4px) translateX(-4px);
            box-shadow: 9px 9px 0px rgba(0,0,0,0.8);
        }
        #gameOverScreen button:active {
            transform: translateY(2px) translateX(2px);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.8);
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <div>
            <h1>Game Over</h1>
            <button id="continueButton">Continue (Ad)</button>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="coin_logic.js"></script>
    <script src="game.js"></script>
</body>
</html>
