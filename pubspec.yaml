name: rewardly
description: A rewards app that lets you earn points by watching ads.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  google_fonts: ^6.3.1
  provider: ^6.1.5+1
  animated_bottom_navigation_bar: ^1.3.3
  fluttertoast: ^8.2.6
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  go_router: ^16.2.1
  google_mobile_ads: ^6.0.0
  google_sign_in: ^7.1.1
  lottie: ^3.3.1
  flutter_haptic_feedback: ^1.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
